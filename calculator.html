<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container justify-content-center border border-dark my-4 rounded" style="width: 32rem;">
        <div class="container my-4" style="width: 30rem;">
            <div class="container mb-4 border border-dark text-center text-danger rounded">
                <h3>Mini Calculator</h3>
            </div>
            <div class="row">
                <label for="name" class="col-4 col-form-label">Enter Value 1:</label>
                <div class="col-8">
                    <input type="number" id="num1" class="form-control"><br><br>
                </div>
            </div>
            <div class="row ">
                <label for="name" class="col-4 col-form-label">Enter Value 2:</label>
                <div class="col-8">
                    <input type="number" id="num2" class="form-control mb-2"><br><br>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-4">
                    <button class="btn btn-primary btn-block" onclick="calculate('add')">Addition</button>
                </div>
                <div class="col-4">
                    <button class="btn btn-danger btn-block" onclick="calculate('subtract')">Subtraction</button>
                </div>
                <div class="col-4">
                    <button class="btn btn-success btn-block" onclick="calculate('multiply')">Multiplication</button>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <button class="btn btn-warning btn-block" onclick="calculate('divide')">Division</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-secondary btn-block" onclick="calculate('modulo')">Modulation</button>
                </div>
            </div>
            <div id="result" class="mt-4 justify-content-center text-center">
            
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script>
        function calculate(operation) {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result;
            var operationText;

            switch(operation) {
                case 'add':
                    result = num1 + num2;
                    operationText = "Addition";
                    break;
                case 'subtract':
                    result = num1 - num2;
                    operationText = "Subtraction";
                    break;
                case 'multiply':
                    result = num1 * num2;
                    operationText = "Multiplication";
                    break;
                case 'divide':
                    if (num2 === 0) {
                        alert("Cannot divide by zero!");
                        return;
                    }
                    result = num1 / num2;
                    operationText = "Division";
                    break;
                case 'modulo':
                    if (num2 === 0) {
                        alert("Cannot modulate by zero!");
                        return;
                    }
                    result = num1 % num2;
                    operationText = "Modulo";
                    break;
                default:
                    return;
            }
            var output = "<strong>Value 1:</strong> " + num1 + "| <strong>Value 2:</strong> " + num2 + " | <strong>Total:</strong> " + result;
            document.getElementById('result').innerHTML = output;
        }
    </script>
</body>
</html>
